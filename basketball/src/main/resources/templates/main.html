<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to the Game!</title>
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="p-3 mb-2 bg-dark text-light">
    <div style="text-align: right;">
        <a class="btn btn-success" th:href="@{${'/results'}}" th:text="#{button.results}"></a>
        <a class="btn btn-success" th:href="@{${'/rules'}}" th:text="#{button.rules}"></a>
        <a class="btn btn-success" th:href="@{${'/main?lang=en'}}">EN</a>
        <a class="btn btn-success" th:href="@{${'/main?lang=lt'}}">LT</a>
    </div>
    <div style="text-align: center;">
        <img alt="ball" src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png">
        <h1 style="font-size: 3rem;" th:text="#{home.welcome}"></h1><br/>
        <h2 th:text="#{start.game}"></h2>
        <form action="/game" method="get">
            <button class="btn btn-success" th:text="#{button.start}" type="submit"></button>
        </form>
    </div>
</div>
<div class="footer">
    <div style="text-align: center;"
         th:insert="~{footer::copy}"></div>
</div>
</body>
</html>
